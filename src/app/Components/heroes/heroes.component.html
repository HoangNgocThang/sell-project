<div class="container-heroes">

  <div><span>id: </span>{{hero.id}}</div>
  <div><span>name: </span>{{hero.name}}</div>

  <div>
    <label>Edit name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <div *ngFor="let hero of heroes" (click)="onSelect(hero)" class="item-list">
    <p class="text-item-list">{{hero.name}}</p>
  </div>

</div>
